<div class="modal-header">
	<button type="button" class="close" data-ng-click="close()"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-header-title" id="myModalLabel">Error</h4>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-md-10">
			<ul class="error-messages">
				<li ng-repeat="error in errorMessages">
				<b>{{error.criteria}}</b> - {{error.message}}</li>
			</ul>

		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-dismiss="modal"
		data-ng-click="close()">Ok</button>
</div>
