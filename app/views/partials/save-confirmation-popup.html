<div class="modal-header">
    <!-- <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
<h4 class="modal-header-title" id="myModalLabel">Save document?</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>
    <h5 class="modal-title">Do you want to save the changes you made to <b>{{curresnTest.title}}</b>?</h5>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-primary" ng-click="closeTab()">Don't save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
