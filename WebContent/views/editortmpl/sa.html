<div ng-show="answerAreaOnLeftSide" class="floatLeftImp margin-top-10 width12"></div>
<div class="floatLeftImp" ng-class="answerAreaOnLeftSide?'questionContainerWithAnswerArea':'questionContainer'">
  <div data-ng-if="!node.IsEditView" class="qtiPrintView" 
		ng-mousedown="controller=='TestCreationFrameController'?selectQuestion(node):selectNode(this);">
		<div class="questionPrintContainer">
			<div class="qstnPrintViewIndex" ng-class="{twoDigitIndex: $index + 1 > 9 ,threedigitIndex: $index + 1 > 99, fourDigitIndex: $index + 1 > 999}">{{controller=='MyQuestionsController'?node.questnNumber:$index + 1}})</div>
            <div class="printQuestionCaption"  data-ng-bind-html="getTrustedHTML(node.qtiModel.Caption==''?node.qtiModel.PrintCaption:node.qtiModel.Caption)"></div>
            <button id="QBPencil" type="button" ng-show="node.showEditQuestionIcon" 
				class="newTest-close questionIcon action-icon-bg glyphicon glyphicon-plus" 
				ng-mousedown="editQuestion(this);$event.stopPropagation();" 
				tooltip-append-to-body="true" tooltip-trigger="mouseenter" 
				tooltip-placement="bottom" tooltip="Move question to right for editing" >
				</button>
            </div>
	</div>

    <div data-ng-if="node.IsEditView">
        <div class='questionSectionTitle'>{{node.qtiModel.QstnSectionTitle}}</div>
       <div>{{$index + 1}})</div>
       <div class="questionEditContainer">
            	<div class="captionContainer">
				<div class="qstnArea1" id="questionCaption" contenteditable="true"
					placeholder={{node.qtiModel.EditCaption}}
					ckeditor="htmlEditorOptions" data-ng-model="node.qtiModel.Caption"></div>
				<div class="captionImageContainer">
                    <button class="captionImageIcon glyphicon glyphicon-picture" event-focus="click" event-focus-id="questionUploadBtn"
                            tooltip="Upload picture" tooltip-placement="bottom"
                            data-ng-click='showUploadImagePanel(this,$event,"div.captionContainer")'></button>
				</div>
			</div>
                                  
               <div class="OptionContainer">
              <span class="RecAnswer"> Recommended Answer(s)  </span>  
				<div class='optionRow'
					data-ng-repeat="(i, Option) in node.qtiModel.Options track by $index">
					<div class='optionCorrectAnswer'>
						<div class='saCrtAnsIndex'>
							<span class="sa_ansIndex">{{$index+1}}</span>
						</div>
					</div>

					<div class="crtAnsText" contenteditable="true"
						focusEditorIndex="{{focusEditorIndex}}"
						ckeditor="htmlEditorOptions"
						placeholder={{node.qtiModel.EditOption}}
						data-ng-model="node.qtiModel.Options[i]"
						ready="onReady({{focusEditorIndex}})"></div>

					<div class="optionIconsContainer">
                        
						<button tooltip="Add answer" tooltip-placement="bottom" id={{$index}} name="Add"
							class="optionImageIcon glyphicon glyphicon-plus"
							data-ng-click="addOption($index,node)"></button>
						<button  id={{$index}} name="Delete"
							class="optionImageIcon glyphicon glyphicon-remove"
							 tooltip="Delete this answer" tooltip-placement="bottom"					
							data-ng-click="removeCorrectAnswer($index)"></button>					
					</div>
				</div>

			</div>
           
          <div id="questionUploadImage" class="questionUploadImage" 
				ng-show="imagePanelLoaded" ng-file-drop ng-accept="'image/*'"
				data-ng-file-change="upload($files)"
				drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}">
				<div>Drag picture here or browse to upload</div>
                <input class="questionUploadBtn" type="button" value="Browse" id="questionUploadBtn"
                       data-ng-file-select data-ng-file-change="upload($files)"
                       ng-accept="'*.jpg,*.png,*.tif,*.tiff,*.gif,*.jpeg,*.bmp'" />
			</div>
        </div>
    </div>


</div>
<div ng-show="answerAreaOnLeftSide">
	<div class="floatLeftImp margin-top-10 width12"></div>
	<div class="floatLeftImp" ng-class="answerAreaOnLeftSide?'answerAreaForSAQ':'questionContainer'">
	   <span ng-bind-html="getAnswerBlanksForSAQ(node.qtiModel)"></span>
	</div>
</div>
