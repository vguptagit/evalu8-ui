<div class="container   text-center">
  <form class="form-signin" name="form" data-ng-submit="loginTestGen()" role="form">
        <h2 class="form-signin-heading">Sign in</h2>
        <div data-ng-show="error" class="loginError">{{error}}</div>
        <form class="form col-md-12 center-block" data-ng-submit="login()">
            <div class="form-group">
            <input type="text" name="username" id="username" class="form-control input-lg"
				data-ng-model="username" placeholder="Username" required ><span class="glyphicon glyphicon-user"></span>
            </div>
            <div class="form-group">
            <input
				type="password" name="password" id="password" class="form-control input-lg"
				data-ng-model="password" placeholder="Password" required ><span class="glyphicon glyphicon-lock"></span>
            </div>
            <div class="form-group">
            <div class="checkbox pull-left width100">
          <label class="pull-left">
            <input type="checkbox" value="remember-me"> Remember me
          </label><span class="pull-right width50"><a href="#">Forgot username and password</a></span>
        </div>
        </div>
            <div class="form-group inlineblock width100">
              <button type="submit" data-ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-lg btn-block">Sign In</button>
              <div class="margin-top-10"><span>or&nbsp;<span><a href="#">Create Account</a></span> </span></div>
            </div>
          </form>
        
        
      </form>
</div>
