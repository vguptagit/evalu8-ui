
<div class="modal-content pull-left col-sm-6 col-md-6 col-lg-6 leftPrint">
	<div>
		<div class="modal-header">
		    <h4 class="modal-default-header-title margin-lft-5neg" id="myModalLabel">
		        Print
		        Options
		    </h4>
		    <i class="fa fa-spinner fa-pulse font-size-16 showWaiting" ng-show="showWaiting"></i>
		</div>
		<div class="modal-body row">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div class="bold">Student answers area</div>
			</div>
	        <div class="col-sm-6 col-md-6 col-lg-6">
	            <div data-ng-repeat="answerArea in answerAreas">
	                <label class="text-radio-label margin-top-5">
	                    <input data-ng-change=""
	                           data-ng-model="$parent.selectedAnswerArea"
	                           data-ng-value="answerArea"
	                           name="answerOptions" type="radio" id="ContactMethod_0" value="radio" checked="">
	                    <span>{{answerArea.text}}</span>
	                </label>
	            </div>
	        </div>
		</div>
	</div>
	<div class="width100">
		<div class="printFooter">
			<div class="modal-footer">
				<div class="col-sm-6 col-md-6 col-lg-6 row"></div>
			    <div class="col-sm-6 col-md-6 col-lg-6 row pull-right">
			        <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal"
			                data-ng-click="cancel()">
			            Cancel
			        </button>
			        <button id="export" type="button" class="btn btn-primary"
			                data-ng-click="">
			            Print
			        </button>
			    </div>
		
			</div>
		</div>
	</div>
</div>
<div class="modal-content pull-left col-sm-6 col-md-6 col-lg-6 rightPrint">
	<div style="height: 100%;padding: 5px 0px">
		<div class="modal-header">
		    <button type="button" class="close closeIcon" data-ng-click="cancel()"
		            aria-label="Close">
		        <span aria-hidden="true">&times;</span>
		    </button>
		    <h4 class="modal-default-header-title margin-lft-5neg" id="myModalLabel">
		        Print
		        Preview
		    </h4>
		    <i class="fa fa-spinner fa-pulse font-size-16 showWaiting" ng-show="showWaiting"></i>
		</div>
	</div>
</div>
