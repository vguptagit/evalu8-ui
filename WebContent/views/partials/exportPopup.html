    <section>
        <div class="width-100">
            <div class="col-md-6">
                <div class="bold">Export Format:</div>
                <div data-ng-repeat="format in exportFileFormats">
                    <label class="text-radio-label margin-top-5">
                        <input data-ng-change="format_change()"
                               data-ng-model="$parent.selectedFormat"
                               data-ng-value="format"
                               name="fileFormat" type="radio" id="ContactMethod_0" value="radio" checked="">
                        <span>{{format.text}}</span>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bold">Answer Area:</div>
                <div data-ng-repeat="answerArea in answerAreas">

                    <label class="text-radio-label margin-top-5">
                        <input data-ng-disabled="$parent.disableAnsAreaAndKey"
                               data-ng-model="$parent.selectedAnswerArea"
                               data-ng-value="answerArea"
                               name="answerOptions" type="radio" id="ContactMethod_0" value="radio" checked="">
                        <span>{{answerArea.text}}</span>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="width-100">
            <div class="col-md-6">
                <div class="bold">Margins:</div>
                <div ng-repeat="margin in margins">
                    <label class="text-radio-label margin-top-5">
                        <input data-ng-model="$parent.selectedMargin"
                               data-ng-value="margin"
                               name="margins" type="radio" value="radio" checked="">
                        <span>{{margin.text}}</span>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bold">Answer key:</div>
                <div data-ng-repeat="answerKey in answerKeys">

                    <label class="text-radio-label margin-top-5">
                        <input data-ng-disabled="$parent.disableAnsAreaAndKey"
                               data-ng-model="$parent.selectedAnswerKey"
                               data-ng-value="answerKey"
                               name="answerKeys" type="radio" id="ContactMethod_0" value="radio" checked="">
                        <span>{{answerKey.text}}</span>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="width-100">
            <div class="col-md-6">
                <div class="bold">Page Number:</div>
                <div ng-repeat="pageNumber in pageNumbers">
                    <label class="text-radio-label margin-top-5">
                        <input data-ng-model="$parent.selectedPageNumber"
                               data-ng-value="pageNumber"
                               type="radio" value="radio" checked="">
                        <span>{{pageNumber.text}}</span>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               data-ng-model="isIncludeStudentName"
                               data-ng-disabled="disableAnsAreaAndKey"> Add student
                        name label &amp; space
                    </label>
                </div>
                <div class="checkbox" style="margin-top: 0px;">
                    <label>
                        <input type="checkbox"
                               data-ng-model="isIncludeRandomizedTest"
                               data-ng-disabled="disableAnsAreaAndKey"> Include
                        randomized test
                    </label>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal-footer">
    <div class="col-md-6 text-left">
        <button type="button" class="btn btn-default" data-dismiss="modal"
                data-ng-click="cancel()">
            Cancel
        </button>
        <button type="button" class="btn btn-primary"
                data-ng-click="onclick_exportTest()">
            Export
        </button>
    </div>
    <div class="col-md-6 pull-right">
        <input type="checkbox" data-ng-model="isSaveSettingsAsDefault">
        Save settings as default
    </div>

</div>
