 <div class="modal-body inlineblock width100 ">
    <div class="width100 inlineblock">
        <div class="pull-left margin-rt-10 margin-top-10 bold ">Save as:</div>
        <div class="pull-left">
            <input ng-model="title" type="text" class="form-control width100" placeholder="">
        </div>
    </div>
    <div class="width100">
        <div class="pull-left margin-rt-10 margin-top-10 bold">Save where in Your Tests:</div>
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="openAddNewFolderPopup()">New Folder</button>
        </div>
    </div>
    <div class="margin-top-20 modaltablewidth table-bordered inlineblock" id="scroll">
        <ul ng-model="node" class="folder-template-container">
            <li ng-repeat="node in node" class="modaldivwidth">
                <span ng-click="getFolders(this)" ng-class="{active : node.isSelected}" class="text14 node-text">{{node.title}}<span ng-show="node.isSelected" class="triangle-icon glyphicon glyphicon-triangle-right margin-top-5 margin-rt-5 pull-right"></span></span>
                <div class="folder-template">
                    <ul ng-model="node" ng-include="'folder_render.html'" class="folder-template-container"> </ul>
                </div>
            </li>
        </ul>
    </div>
      
     <script type="text/ng-template" id="folder_render.html">          
             <li ng-repeat="node in node.nodes" class="modaldivwidth folder-main-container">
                 <span  data-ng-if="node.nodeType != 'empty'">
                     <span ng-click="getFolders(this)" ng-class="{active : node.isSelected}" class="text14  node-text">{{node.title}}<span ng-show="node.isSelected" class="glyphicon glyphicon-triangle-right margin-top-5 margin-rt-5 pull-right"></span></span>
                    <div ng-model="node" ng-include="'folder_render.html'" class="folder-template"> </div>
                 </span>
             </li>
     </script>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="save()">Save</button>

    <script type="text/ng-template" id="addNewFolder.html">
        <div class="modal-header">
            <h3 class="modal-title">New folder</h3>
        </div>
        <div class="modal-body">
            <div class="width100 inlineblock">
                <div class="pull-left margin-rt-10 margin-top-10 ">Name of new folder:</div>
                <div class="pull-left">
                    <input ng-model="folderName" type="text" class="form-control width100" placeholder="Untitled Folder">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="createFolder()">Create</button>
        </div>
    </script>
</div>
