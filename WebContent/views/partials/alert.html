<section>
	<div class="alertMsg">
		<label><span class="fa fa-exclamation-circle"></span>&nbsp;{{message}} </label>
	</div>
</section>
<div class="alertMsgFooter">
	<button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="Ok()">OK</button>
	<button type="button" class="btn btn-primary" ng-show="IsConfirmation" data-dismiss="modal" data-ng-click="cancel()">Cancel</button>
</div>
