<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12" >
		<div class="addFolderContainer">
			<div class="glyphicon glyphicon-plus addFolderIcon"
				ng-click="openUserSettings(2)"></div>
			<a href="" class="addFolderText" ng-click="openUserSettings(2)">Add
				Question Banks</a>
		</div>

	</div>
</div>
<div class="testContainer">
	<script type="text/ng-template" id="discipline_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <div class="treeDiv">
                <div class="maindiv">
                    <div class="imagediv">
                        <input ng-click="getBooks(this)" type="image" class="collapseImg"
                               ng-src="{{collapsed && 'images/right_arrow2.png' || 'images/right_arrow.png'}}"></input>
                    </div>
                    <div class="captiondiv">
                        <label class="captionLabel" title="{{node.item}}">{{node.item}}</label>
                    </div>
                </div>
            </div>
        </div>

        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}" droppable="false">
            <li ng-if="!node.isQuestion" draggable="false" ng-repeat="node in node.nodes" collapsed="true" ui-tree-node ng-include="'book_renderer.html'"></li>
                        <li printmode="true" class="questIndex" ng-class="{questionSelected:node.isNodeSelected}" ng-if="node.isQuestion" ng-repeat="node in node.nodes" collapsed="true" ui-tree-node ng-include="'qb_questions_renderer.html'"></li>

        </ol>
    </script>
	<script type="text/ng-template" id="book_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content" ng-class="{questionTitleInTree: node.questionXML}">
            <div class="treeDiv">
                <div class="maindiv padding-lft-30">
                    <div class="imagediv">
                        <input ng-click="getNodes(this)" type="image" class="collapseImg" src="images/right_arrow2.png"></input>
                    </div>
                    <div class="captiondiv">
                        <label class="captionLabel" title="{{node.title}}">{{node.title}}</label>
                    </div>
                    <!--
                    <div  class="iconsChapter">
                        <span class="icon-magic test-wizard-icon-white pull-right" ng-click="createTestWizardCriteria(this)" tooltip="Auto create test with wizard" tooltip-placement="bottom"></span>
                    </div>
                    -->
                </div>
            </div>
        </div>

        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}" droppable="false">
            <li draggable="{{node.nodeType=='chapter' || node.nodeType=='topic'}}" ng-repeat="node in node.nodes" collapsed="true" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>
	<script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content" ng-class="">
            <div class="treeDiv" ng-class="{activeFolder: !node.showTestWizardIcon , activeFolder: node.isNodeSelected}">
                <div class="maindivChapter">
                    <div class="imagediv">
                        <input ng-mousedown="getNodesWithQuestion(this)" type="image" class="collapseImg" src="images/right_arrow2.png"></input>
                    </div>
                    <div class="captiondiv" ng-mousedown="selectNode(this.node)">
                        <label class="captionLabel" title="{{node.title}}">{{node.title}}</label>
                    </div>
                    <div class="iconsChapter">
                        <span class="action-icon-bg glyphicon glyphicon-pencil" ng-show="node.showEditQuestionIcon" ng-mousedown="editQuestion()" tooltip="Move question to right for editing" tooltip-placement="bottom"></span>
                        <span class="icon-magic action-icon-bg pull-right" ng-show="node.showTestWizardIcon" ng-mousedown="createTestWizardCriteria(this)" tooltip="Auto create test with wizard" tooltip-placement="bottom"></span>
                        <!--
                        <span class="settingsChapter"></span>
                        <span class="printChapter"></span>
                        -->
                    </div>
                </div>


            </div>
        </div>
        <ol ui-tree-nodes="" type="1" ng-model="node.nodes" ng-class="{hidden: collapsed}" droppable="false">

            <li class="questIndex" printmode="true" ng-repeat="node in node.nodes" ng-class="{questionSelected:node.isNodeSelected}" collapsed="true" ui-tree-node draggable="{{node.nodeType=='question'}}" ng-include="node.template">
            </li>
        </ol>
    </script>

	<script type="text/ng-template" id="qb_questions_renderer.html">
        <div ng-mousedown="selectNode(this.node);" ui-tree-handle class="printViewContainer tree-node tree-node-content questionList" ng-class="{questionTitleInTree: node.questionXML}">
            <span ng-show="node.showEditQuestionIcon" class="newTest-close action-icon-bg glyphicon glyphicon-pencil" ng-mousedown="editQuestion()" tooltip="Move question to right for editing" tooltip-placement="bottom" ></span>
            <div class="printViewContainer" ng-if="node.textHTML" ng-bind-html="getHTML(this)">
            </div>
        </div>
    </script>

	<div data-ui-tree id="tree-root" class="question_bank_scrollbar">
	<div class="questionMessagetip" style="position: absolute;top:0px">
	<div class="newTest-close glyphicon glyphicon-remove"
                     ng-click="closeTip()"></div>
				<div><span class="glyphicon glyphicon-info-sign"></span>&nbsp;<strong class="tips">Tips:</strong> Drag selected topic or question to right or click pencil icon to
			build a test <br>manually OR<br/>Select the Test Wizard wand to auto-create a test based on
criteria you choose</div>
				</div>
		<ol data-ui-tree-nodes data-ng-model="disciplines" droppable="false">
			<li data-ng-repeat="node in disciplines" data-ui-tree-node
				collapsed="true" draggable="false"
				data-ng-include="'discipline_renderer.html'"></li>
		</ol>
	</div>
</div>
